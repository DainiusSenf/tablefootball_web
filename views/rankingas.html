<div ng-controller="RankCtrl" ng-cloak>
	<h2 style="text-align: center">Žaidėjų reitingas</h2>
	<br>
	<md-content>
		
		<table class="table table-bordered table-condensed">
		  <tr>
			<th>Place</th>
			<th>Name</th>
			<th>Score</th>
		  </tr>
		  <tr ng-repeat="user in users track by user.id">
			<td width = "15%">
				{{$index+1}}
			</td>
			<td>{{user.username}}</td>
			<td width = "15%">
			  {{user.elo}}
			</td>
		  </tr>
		</table>
	 </md-content>
</div>
